    />

    <link rel="stylesheet" href="./assets/style.css" />

  <body>
    <main>
      <header>
        <a href="./index.html">
          <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        </a>
        <nav>
          <ul>
            <li>projets</li>
            <li>contact</li>

                src="./assets/icons/instagram.png"

                width="20"

              />
            </li>
          </ul>
        </nav>
      </header>
      <section class="login">
        <h2>Log in</h2>
        <form id="login-form">
          <div>
            <label>E-mail</label>
            <input type="email" id="email-input" required />
          </div>
          <div>
            <label>Mot de passe</label>
            <input type="password" id="password-input" required />
          </div>

          <div class="login-button-container">
            <button type="submit" id="loginButton" class="loginButton">
              Se connecter
            </button>
            <span class="login-error-msg"
              >Erreur dans l'identifiant ou le mot de passe</span
            >
          </div>

          <a class="forgotten-pwd-link" href="#">Mot de passe oublié</a>
        </form>
      </section>

      <footer class="footer-of-login-page">
        <nav>
          <ul>
            <li>Mentions Légales</li>
          </ul>
        </nav>
      </footer>
    </main>
  </body>
  <script src="./login.js"></script>
